{% extends "base.html" %}
{% block content %}
<h1>Edit User</h1>
<form method="post">
  {{ form.hidden_tag() }}
  <div class="mb-2">
    {{ form.name.label }} {{ form.name(class="form-control") }}
  </div>
  <div class="mb-2">
    {{ form.email.label }} {{ form.email(class="form-control") }}
  </div>
  {{ form.submit(class="btn btn-primary") }}
</form>
{% endblock %}
